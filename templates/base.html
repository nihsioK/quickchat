<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">QuickChat</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/register" id="register-link"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login" id="login-link">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/chats">Chat Rooms</a>
            </li>
            <li class="nav-item">
              <button
                id="logout-button"
                class="btn btn-danger"
                style="display: none"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container mt-4">{% block content %}{% endblock %}</main>
    <footer class="text-center mt-4">
      <p>&copy; 2024 QuickChat</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      async function checkAuthentication() {
        const token = localStorage.getItem("access_token");
        const registerLink = document.getElementById("register-link");
        const loginLink = document.getElementById("login-link");
        const logoutButton = document.getElementById("logout-button");
        const welcomeMessage = document.getElementById("welcome-message");

        if (token) {
          const response = await fetch("/api/v1/users/me", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const user = await response.json();
            if (welcomeMessage) {
              welcomeMessage.textContent = `Welcome, ${user.username}!`;
            }
            registerLink.style.display = "none";
            loginLink.style.display = "none";
            logoutButton.style.display = "inline";
          } else {
            localStorage.removeItem("access_token");
            window.location.href = "/login";
          }
        }
        logoutButton.onclick = () => {
          localStorage.removeItem("access_token");
          window.location.href = "/login";
        };
      }
      document.addEventListener("DOMContentLoaded", checkAuthentication);
    </script>

    {% block script %}{% endblock %}
  </body>
</html>
