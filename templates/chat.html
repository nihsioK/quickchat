{% extends "base.html" %} {% block title %}Chat{% endblock %} {% block content
%}
<h1>Chat Room</h1>
<div
  id="chat-window"
  class="border rounded p-3 mb-3"
  style="height: 300px; overflow-y: auto"
></div>
<form id="message-form" class="form-inline mt-2">
  <input
    type="text"
    id="message-input"
    class="form-control flex-grow-1 mr-2"
    placeholder="Type a message"
    required
  />
  <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %} {% block script %}
<script>
  document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("access_token");
      const chatId = {{ chat_id }};
      if (!token) {
          window.location.href = "/login";
          return;
      }
      loadMessages();

      async function loadMessages() {
          const response = await fetch(`/api/v1/chats/${chatId}/messages`, {
              headers: {
                  Authorization: `Bearer ${token}`,
              },
          });

          if (response.ok) {
              const messages = await response.json();
              const chatWindow = document.getElementById("chat-window");
              chatWindow.innerHTML = '';
              messages.forEach(message => {
                  const messageElement = document.createElement("div");
                  messageElement.className = 'chat-message';
                  const messageDate = new Date(message.timestamp);
                  const astanaDate = convertToAstanaTime(messageDate);
                  messageElement.innerHTML = `<strong>${message.sender.username}</strong>: ${message.content} <span class="text-muted" style="font-size: smaller;">(${timeSince(astanaDate)})</span>`;
                  chatWindow.appendChild(messageElement);
              });
              chatWindow.scrollTop = chatWindow.scrollHeight;
          } else {
              window.location.href = "/login";
          }
      }

      function convertToAstanaTime(date) {
          const utc = date.getTime() + (date.getTimezoneOffset() * 60000);
          return new Date(utc + (3600000*6)); // GMT+6 for Astana
      }

      function timeSince(date) {
          const now = convertToAstanaTime(new Date());
          const seconds = Math.floor((now - date) / 1000);
          let interval = seconds / 31536000;
          if (interval > 1) {
              return Math.floor(interval) + " years ago";
          }
          interval = seconds / 2592000;
          if (interval > 1) {
              return Math.floor(interval) + " months ago";
          }
          interval = seconds / 86400;
          if (interval > 1) {
              return Math.floor(interval) + " days ago";
          }
          interval = seconds / 3600;
          if (interval > 1) {
              return Math.floor(interval) + " hours ago";
          }
          interval = seconds / 60;
          if (interval > 1) {
              return Math.floor(interval) + " minutes ago";
          }
          return Math.floor(seconds) + " seconds ago";
      }

      document.getElementById("message-form").addEventListener("submit", sendMessage);
  });

  async function sendMessage(event) {
      event.preventDefault();
      const messageInput = document.getElementById("message-input");
      const messageContent = messageInput.value;
      if (!messageContent.trim()) return; // Prevent sending empty messages
      const chatId = {{ chat_id }};
      const response = await fetch(`/api/v1/chats/${chatId}/messages`, {
          method: "POST",
          headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem('access_token')}`,
          },
          body: JSON.stringify({ content: messageContent }),
      });

      if (response.ok) {
          const newMessage = await response.json();
          const chatWindow = document.getElementById("chat-window");
          const messageElement = document.createElement("div");
          const astanaDate = convertToAstanaTime(new Date(newMessage.timestamp));
          messageElement.className = 'chat-message';
          messageElement.innerHTML = `<strong>${newMessage.sender.username}</strong>: ${newMessage.content} <span class="text-muted" style="font-size: smaller;">(${timeSince(astanaDate)})</span>`;
          chatWindow.appendChild(messageElement);
          chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the latest message
          messageInput.value = '';
      } else {
          alert("Failed to send message");
      }
  }
</script>
<style>
  .chat-message {
    margin-bottom: 10px;
    word-break: break-word; /* Ensures text does not exceed the container width */
  }
</style>
{% endblock %}
